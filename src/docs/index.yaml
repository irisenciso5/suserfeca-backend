components:
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          example: Mensaje de error
    
    Usuario:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: Administrador
        email:
          type: string
          example: admin@sistema.com
        rol_id:
          type: integer
          example: 1
        fecha_creacion:
          type: string
          format: date-time
          example: 2023-01-01T00:00:00.000Z
        activo:
          type: boolean
          example: true
        Rol:
          $ref: '#/components/schemas/Rol'
    
    Rol:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: administrador
    
    Categoria:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: Electrónica
    
    Marca:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: Samsung
    
    Producto:
      type: object
      properties:
        id:
          type: integer
          example: 1
        codigo:
          type: string
          example: PROD-001
        descripcion:
          type: string
          example: Smartphone Samsung Galaxy S21
        categoria_id:
          type: integer
          example: 1
        marca_id:
          type: integer
          example: 1
        precio_compra:
          type: number
          format: float
          example: 500.00
        precio_venta:
          type: number
          format: float
          example: 699.99
        stock_actual:
          type: integer
          example: 15
        stock_minimo:
          type: integer
          example: 5
        ubicacion:
          type: string
          example: Estante A-12
        imagen_url:
          type: string
          example: /uploads/productos/galaxy-s21.jpg
        observaciones:
          type: string
          example: Modelo 2021, color negro
        pais_origen:
          type: string
          example: Corea del Sur
        Categoria:
          $ref: '#/components/schemas/Categoria'
        Marca:
          $ref: '#/components/schemas/Marca'
    
    Cliente:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: Juan Pérez
        identificacion:
          type: string
          example: V-12345678
        telefono:
          type: string
          example: +58 412-1234567
        direccion:
          type: string
          example: Calle Principal, Ciudad
    
    Proveedor:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre_empresa:
          type: string
          example: Distribuidora Tecnológica
        pais:
          type: string
          example: Venezuela
        direccion:
          type: string
          example: Av. Principal, Ciudad
        contacto_nombre:
          type: string
          example: Pedro Rodríguez
        contacto_telefono:
          type: string
          example: +58 412-7654321
        contacto_email:
          type: string
          example: pedro@distribuidora.com
    
    MovimientoInventario:
      type: object
      properties:
        id:
          type: integer
          example: 1
        producto_id:
          type: integer
          example: 1
        tipo_movimiento:
          type: string
          enum: [entrada, salida, ajuste]
          example: entrada
        cantidad:
          type: integer
          example: 10
        motivo:
          type: string
          example: Compra #5
        fecha:
          type: string
          format: date-time
          example: 2023-01-15T10:30:00.000Z
        usuario_id:
          type: integer
          example: 1
        Producto:
          $ref: '#/components/schemas/Producto'
        Usuario:
          $ref: '#/components/schemas/Usuario'
    
    Compra:
      type: object
      properties:
        id:
          type: integer
          example: 1
        proveedor_id:
          type: integer
          example: 1
        fecha_orden:
          type: string
          format: date
          example: 2023-01-15
        monto_total:
          type: number
          format: float
          example: 2500.00
        estado:
          type: string
          enum: [pendiente, completada, cancelada]
          example: completada
        Proveedor:
          $ref: '#/components/schemas/Proveedor'
    
    DetalleCompra:
      type: object
      properties:
        id:
          type: integer
          example: 1
        compra_id:
          type: integer
          example: 1
        producto_id:
          type: integer
          example: 1
        cantidad:
          type: integer
          example: 5
        precio_unitario:
          type: number
          format: float
          example: 500.00
        Producto:
          $ref: '#/components/schemas/Producto'
    
    Venta:
      type: object
      properties:
        id:
          type: integer
          example: 1
        cliente_id:
          type: integer
          example: 1
        usuario_id:
          type: integer
          example: 1
        fecha_venta:
          type: string
          format: date-time
          example: 2023-01-15T10:30:00.000Z
        descuento:
          type: number
          format: float
          example: 10.00
        monto_total:
          type: number
          format: float
          example: 689.99
        Cliente:
          $ref: '#/components/schemas/Cliente'
        Usuario:
          $ref: '#/components/schemas/Usuario'
    
    DetalleVenta:
      type: object
      properties:
        id:
          type: integer
          example: 1
        venta_id:
          type: integer
          example: 1
        producto_id:
          type: integer
          example: 1
        cantidad:
          type: integer
          example: 1
        precio_unitario:
          type: number
          format: float
          example: 699.99
        Producto:
          $ref: '#/components/schemas/Producto'
    
    ConfiguracionEmpresa:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre_empresa:
          type: string
          example: Mi Empresa
        logo_url:
          type: string
          example: /uploads/logo.png
        rif:
          type: string
          example: J-12345678-9
        contacto_info:
          type: string
          example: Dirección, Teléfono, Email
        impuesto_porcentaje:
          type: number
          format: float
          example: 16.00
        alerta_stock_minimo:
          type: boolean
          example: true
    
    Backup:
      type: object
      properties:
        id:
          type: integer
          example: 1
        fecha_creacion:
          type: string
          format: date-time
          example: 2023-01-15T10:30:00.000Z
        nombre_archivo:
          type: string
          example: backup_20230115_1030.sqlite
        ruta_archivo:
          type: string
          example: /backups/backup_20230115_1030.sqlite
        usuario_id:
          type: integer
          example: 1
